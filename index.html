<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="assets/js/jquery-3.4.1.min.js"></script>

    <title>OcbcHeritageArVr</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas
            id="unity-canvas"
            style="background: #231F20"
          ></canvas>
          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <!-- Loading... -->
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="MyLoader.js"></script>
    <script>
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      loadingBar.style.display = "block";
            createUnityInstance(document.querySelector("#unity-canvas"), {
              dataUrl: "Build/Gaurav-mages.github.io.data.unityweb",
              frameworkUrl: "Build/Gaurav-mages.github.io.framework.js.unityweb",
              codeUrl: "Build/Gaurav-mages.github.io.wasm.unityweb",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "OcbcHeritageArVr",
              productVersion: "0.1.0",
            }, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              loadingBar.style.display = "none";
              myGameInstance = unityInstance;
            });
    </script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
